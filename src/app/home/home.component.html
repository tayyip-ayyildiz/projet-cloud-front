@if (ready) {
<table>
  <tr>
    <th>Nom</th>
    <th>Actions</th>
  </tr>

  <tr>
    @for (a of  articles; track a.id){
        <td>{{ a.name }}</td>
        <td>
          <button [routerLink]="['/article/',a.id]">Show</button>
        </td>
    }
    <td><button [routerLink]="['/create-article']">Create</button></td>
  </tr>
</table>

}
